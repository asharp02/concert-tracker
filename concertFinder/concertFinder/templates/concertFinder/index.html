{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Where's the Show?</title>
    <script type="text/javascript" src="{% static 'concertFinder/index.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'concertFinder/index.css' %}">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  </head>
<body>
  <header>
    Where's the show?
  </header>
  <div class="container">
        <div class="leftContainer">
          <form>
            <div class="input-container">
              <input type="text" name="artist_name" id="artist-input" placeholder= "Enter the Artist's Name!" required>
            </div>
            <input id='submit-btn' type="submit" value="Let's Go!">
          </form>
          <ol class="concert-list" type="1">

          </ol>
      </div>
      <div id='map' style='width: 800px; height: 600px;'></div>
    </div>
</body>
</html>
